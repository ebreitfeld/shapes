function createTrials(plp_data) {
  console.log(plp_data);

  var plpExtLength = plp_data.length;
  //var audioExt="stimuli/sounds/"
  var videoStart = '<video src = "stimuli/videos/'
  var videoStop = '.mp4" title = "" width="400">'

  var welcome = {
    type: "fullscreen",
    message: "",
    button_label: "Start",
    delay_after: 250
  }

    timeline.push(welcome);

    // create plp trials with videos
    plp_stimuli = []
  /* set up for a LWL trial with audio and 2 images */
    for (var p = 0; p < plpExpLength; p++) {
      plp_stimuli.push(
      {stimulus: audioExt+plp_data[p]['auditory_stimulus']+".wav",
      choices:[videoStart+plp_data[p]['left_video']+videoStop, videoStart+plp_data[p]['right_video']+videoStop],
      set_background:plp_data[p]['background'],
      plp_data:{
  		left_video: plp_data[p]['left_video'],
  		right_video: plp_data[p]['right_video'],
  		atypical_side: plp_data[p]['atypical_side'],
  		correct_response: plp_data[p]['correct_response'],
  		background: plp_data[p]['background']}
      })
    }

  /* define the location of the stimuli */
    var plp_trials = {
      type: 'audio-button-response-flexiblelocations',
      trial_duration: 6500,
      margin_top: ['300px','300px'],
      margin_bottom: ['0px','0px'],
      margin_left: ['0px','200px'],
      margin_right: ['89px','0px'],
      timeline: plp_stimuli,
  	  response_possible: false,
      data: jsPsych.timelineVariable('plp_data'),
  	  response_ends_trial: false,
      on_finish: function(plp_data) {
        plp_data.correct = plp_data.button_pressed == plp_data.correct_response;
      }
    }

    timeline.push(plp_trials);

    var fullscreen_exit = {
      type: 'fullscreen',
      fullscreen_mode: false
    }
    timeline.push(fullscreen_exit)

};

});
