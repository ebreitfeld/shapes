<!DOCTYPE html>
<html>

<head>
  <title>Funct LWL</title>
  <meta charset="utf-8"/>

  <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-fullscreen.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-audio-button-response-flexiblelocations.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <link rel="stylesheet" href="jspsych-6.1.0/css/jspsych.css",type="text/css"> </link>
  <link href="css/jspsych.css" rel="stylesheet" type="text/css"></link>
  <style>
  div.absolute {
    position: absolute;
    left: 10px;
    right: 0px;
    top: 10px;
    border: 3px solid #73AD21;
  }
  </style>
</head>
<body>
  <div id="funct-lwl"></div>
</body>

<script>


/* Enter subject id */
var subject_id = prompt("Enter subject id", "test");
var trial_order = prompt("Order (1 or 2)","1");

/* read from a public spreadsheet */
var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1hMjDFj3WZIpIq6BZ0CjtqxWF0s4FZ4G4SqMKE99WiaQ/edit?usp=sharing';

var tabletop = Tabletop.init( { key: publicSpreadsheetUrl,
                   callback: startExperiment,
                   simpleSheet: false })



document.body.style.backgroundColor = "black";
document.body.style.backgroundSize = "100%";
document.body.style.backgroundPosition = "top";
document.body.style.backgroundRepeat = "no-repeat";


var timeline = []

function createTrials(data, tabletop) {

  data = data['Order_'+trial_order]['elements']
  console.log(data);

  var welcome = {
    type: "fullscreen",
    message: "",
    button_label: "Start",
    delay_after: 250
  }

  timeline.push(welcome);

  var expLength = data.length;
  var audioExt="stimuli/sounds/"
  var imageStart='<img src= "stimuli/images/'
  var imageStop='.jpg"  title = "" width="20%" height="20%">'


  lwl_stimuli = []

  for (var i = 0; i < expLength; i++) {
    lwl_stimuli.push(
    {stimulus: audioExt+data[i]['auditory_stimulus']+".wav",
    choices:[imageStart+data[i]['left_image']+imageStop, imageStart+data[i]['right_image']+imageStop],
    set_background:data[i]['background'],
    data:{
		left_image: data[i]['left_image'],
		right_image: data[i]['right_image'],
		target_label: data[i]['target_label'],
		target_side:data[i]['target_side'],
		correct_response:data[i]['correct_response'],
		background:data[i]['background']}
    })
  }


  var lwl_trials = {
    type: 'audio-button-response-flexiblelocations',
    trial_duration: 3500,
    margin_top: ['20%','20%'],
    margin_bottom: ['0%','0%'],
    margin_left: ['0%','10%'],
    margin_right: ['10%','0%'],
    timeline: lwl_stimuli,
	  response_possible: false,
    data: jsPsych.timelineVariable('data'),
	  response_ends_trial: false,
    on_finish: function(data) {
      data.correct = data.button_pressed == data.correct_response;
    }
  }

  timeline.push(lwl_trials);

  var fullscreen_exit = {
    type: 'fullscreen',
    fullscreen_mode: false
  }
  timeline.push(fullscreen_exit)
};


var imageExt = 'stimuli/images/'


var images = [
"apple01.jpg",
"apple02.jpg",
"apple03.jpg",
"ball01.jpg",
"ball02.jpg",
"ball03.jpg",
"balloons_left.jpg",
"balloons_right.jpg",
"beach_left.jpg",
"beach_right.jpg",
"black-background.jpg",
"black.jpg",
"crayon01.jpg",
"crayon02.jpg",
"crayon03.jpg",
"fireworks_left.jpg",
"fireworks_right.jpg",
"ocean_left.jpg",
"ocean_right.jpg",
"toothbrush01.jpg",
"toothbrush02.jpg",
"toothbrush03.jpg"
]

var preload_images=[];

for (var k = 0; k < images.length; k++) {
	preload_images.push(imageExt+images[k]);
};

var audio = [
	"AG.wav",
  "apple_find.wav",
  "apple_look.wav",
  "apple_where.wav",
  "ball_find.wav",
  "ball_look.wav",
  "ball_where.wav",
  "crayon_find.wav",
  "crayon_look.wav",
  "crayon_where.wav",
  "toothbrush_find.wav",
  "toothbrush_look.wav",
  "toothbrush_where.wav"
];

var preload_audio  = [];

for (var l = 0; l < preload_audio.length; l++) {
	preload_audio.push(imageExt+audio[l]);
};


function startExperiment(data, tabletop) {
	createTrials(data,tabletop);
jsPsych.init({
  timeline: timeline,
  preload_audio:preload_audio,
  preload_images:preload_images,
	default_iti: 300,
  on_finish: function() {
    jsPsych.data.displayData();
  }
});
};
